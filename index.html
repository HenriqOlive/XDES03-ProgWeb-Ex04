<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <title>Magic: The Gathering</title>
</head>
<body>
    <main>
        <h1>Marcador de Pontuação <span id="namemagic">Magic: The Gathering</span></h1>
        <section id="area-marcador">
            <section id="img-marcador">
                <img src="magic.jpeg" alt="Logo Magic: The Gathering">
            </section>
            <section id="marcador">
                <p id="placar">0 a 0</p>
                <label for="pontuacao">Escolha a Pontuação Vitoriosa</label>
                <select name="select-pontuacao" id="pontuacao">
                    <option value="fivepoints">5</option>
                    <option value="tenpoints">10</option>
                    <option value="fifteenpoins">15</option>
                    <option value="twentypoints">20</option>
                    <option value="twfivepoints">25</option>
                    <option value="thirtypoints">30</option>
                </select>
                <p id="orientacao">Use os botões para marcar a pontuação vitoriosa:</p>
            </section>
            <section id="jogadores">
                <button id="jogador1">Jogador 1</button>
                <button id="jogador2">Jogador 2</button>
                <button id="restart">Reiniciar</button>
            </section>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>

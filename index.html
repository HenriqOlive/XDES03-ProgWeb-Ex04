<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link rel="icon" href="mtg-logo.png" type="image/png">
    <title>Magic: The Gathering</title>
</head>
<body>
    <main>
        <h1>Marcador de Pontuação <span id="namemagic">Magic: The Gathering</span></h1>
        <section id="area-marcador">
            <section id="img-marcador">
                <img src="magic.jpeg" alt="Logo Magic: The Gathering">
            </section>
            <section id="marcador">
                <p id="placar"><span id="spanJog1">0</span> a <span id="spanJog2">0</span></p>
                <label for="pontuacao">Escolha a Pontuação Vitoriosa</label>
                <select name="select-pontuacao" id="pontuacao">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <p id="orientacao">Use os botões para marcar a pontuação vitoriosa:</p>
            </section>
            <section id="jogadores">
                <button id="jogador1">Jogador 1</button>
                <button id="jogador2">Jogador 2</button>
                <button id="reset">Reiniciar</button>
            </section>
        </section>
    </main>
    <footer>
        <p id="footer">Página criada por <a href="https://github.com/HenriqOlive" target="_blank">HenriqOlive</a></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
